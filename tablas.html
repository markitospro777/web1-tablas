<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>

<body>
    <h1>ejemplos de tablas</h1>
    <h2>tabla sencilla</h2>
    <table>
        <tr> <!-- tr = table wow = fila-->
            <th>ALIMENTOS</th>
            <th>CALORIAS</th>
        </tr>
        <tr>
            <td> cebolla</td> <!--el td es table data que significa dato y me define las columnas-->
            <td>5</td>
        </tr>
        <tr>
            <td>chocolate</td>
            <td>0</td>
        </tr>
        <tr>
            <td>cereza</td>
            <td>15</td>
        </tr>
    </table>


    <h2>COLSPAN</h2><!--coldspan es extensor de columnas-->
    <table>
        <tr>
            <th colspan="3">tipos decomputadoras</th>
        </tr>
        <tr>
            <td>desktop</td>
            <td>laptop</td>
            <td>mobile</td>
        </tr>
    </table>


    <h2>rowspan</h2>
    <table>
        <tr>
            <th rowspan="3">tipos de <br>computadoras</br></th>
            <td>desktop</td>
        </tr>
        <tr>
            <td>laptops</td>
        </tr>
        <tr>
            <td>mobile</td>
        </tr>
    </table>

</body>

</html>
